<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
<body>
    <div class="w3-container">
        <div class="w3-bar w3-black">
            <a href="#" class="w3-bar-item w3-button w3-mobile">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile w3-green">Heroes</a>
            <a href="#" id="btnLogin" class="w3-bar-item w3-button w3-mobile w3-right">Connect</a>
            <a href="#" id="btnLogOut" class="w3-bar-item w3-button w3-mobile w3-right">Disconnect</a>
            <div class="w3-display-container">
                <input id="txtWallet" class="w3-input w3-round-large w3-right w3-white" style="width:110px; height: 20px; margin-top: 10px;" type="text">
            </div>
        </div>

        <div id="Wallet" class="w3-bar w3-green">
            <div class="w3-container">
                <div class="w3-col m4 l3" style="margin-left: 60px; margin-right: 30px; margin-top: 3px; margin-bottom: 3px;">
                    <button class="w3-btn w3-round-large w3-black w3-tiny">CFT: 
                        <input id="saldo" class="w3-input w3-round-large w3-right w3-white" style="width:40px; height: 10px; margin-left: 2px; text-align: center;" type="text">
                    </button>
                    <button id="btnDeposit" class="w3-button w3-round-large w3-black w3-tiny" onclick="document.getElementById('id01').style.display='block'">Deposit</button>
                    <button id="btnWithdraw" class="w3-btn w3-round-large w3-black w3-tiny" onclick="document.getElementById('id02').style.display='block'">Withdraw</button>
                </div>
                <div class="w3-col m4 l3 w3-right" style="margin-right: 30px; margin-top: 3px; margin-bottom: 3px;">
                    <button class="w3-btn w3-round-large w3-black w3-tiny">Buy Ticket</button>
                    <button class="w3-btn w3-round-large w3-black w3-tiny" onclick="buyHero()">Buy New Hero</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-container w3-margin w3-green" id="resultTransactions">
        <div class="w3-container">
            <div id="id01" class="w3-modal">
              <div class="w3-modal-content" style="width: 250px;">
                <div class="w3-container w3-text-black">
                  <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                  <div class="w3-row w3-center w3-row-padding">
                    <p>Deposit CFT</p>
                    <p>How many CFT you want to deposit?</p>
                    <input id="inputDeposit" class="w3-input w3-border w3-light-grey" type="text" value="0">
                    <button class="w3-btn w3-round-large w3-black w3-tiny" style="margin: 10px;" onclick="deposit()">Deposit</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="w3-container">
            <div id="id02" class="w3-modal">
              <div class="w3-modal-content" style="width: 250px;">
                <div class="w3-container w3-text-black">
                  <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                  <div class="w3-row w3-center w3-row-padding">
                    <p>Withdraw CFT</p>
                    <p>How many CFT you want to withdraw?</p>
                    <input id="inputWithdraw" class="w3-input w3-border w3-light-grey" type="text" value="0">
                    <button class="w3-btn w3-round-large w3-black w3-tiny" style="margin: 10px;" onclick="withdraw()">Withdraw</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="w3-container">
            <div id="id03" class="w3-modal">
              <div class="w3-modal-content" style="width: 250px;">
                <div class="w3-container w3-text-black">
                  <span onclick="document.getElementById('id03').style.display='none'; location.reload();" class="w3-button w3-display-topright">&times;</span>
                  <div class="w3-row w3-center w3-row-padding">
                    <div id="fightContent">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="w3-container">
          <div id="id04" class="w3-modal">
            <div class="w3-modal-content" style="width: 400px;">
              <div class="w3-container w3-text-black">
                <span onclick="document.getElementById('id04').style.display='none'; location.reload();" class="w3-button w3-display-topright">&times;</span>
                <div class="w3-row w3-center w3-row-padding">
                    <div id="rewardsContent"></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        <div class="w3-row">
            <div id="content"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
